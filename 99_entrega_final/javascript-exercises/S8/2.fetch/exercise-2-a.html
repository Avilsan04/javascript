<!-- Dado el siguiente javascript y html. Añade la funcionalidad necesaria usando fetch() para hacer una consulta a la api cuando se haga click en el botón, pasando como parametro de la api, el valor del input.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="nameInput">
    <button id="consultButton">Consultar</button>
    <script>
        const baseUrl = 'https://api.nationalize.io?name=';

const consultButton = document.getElementById('consultButton');
const nameInput = document.getElementById('nameInput');

consultButton.addEventListener('click', () => {
const name = nameInput.value.trim();

if (name !== '') {
    fetch(baseUrl + name)
    .then(response => {
        if (!response.ok) {
        throw new Error('Network response was not ok');
        }
        return response.json();
    })
    .then(data => {
        console.log(data);

    })
    .catch(error => {
        console.error('There has been a problem with your fetch operation:', error);
    });
} else {
    console.log('Por favor, ingresa un nombre válido');
}
});

    </script>
</body>
</html>
