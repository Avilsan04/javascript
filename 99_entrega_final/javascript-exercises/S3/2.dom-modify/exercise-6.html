<!-- Basandote en el siguiente array crea una lista ul > li con los textos del array y metelo en el html. -->




<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="lista-apps"></ul>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const apps = ['Facebook', 'Netflix', 'Instagram', 'Snapchat', 'Twitter'];

            var listaApps = document.getElementById('lista-apps');

            apps.forEach(function(app) {
                var nuevoElementoLi = document.createElement('li');
                nuevoElementoLi.textContent = app;

                listaApps.appendChild(nuevoElementoLi);
            });
        });
    </script>
</body>
</html>
