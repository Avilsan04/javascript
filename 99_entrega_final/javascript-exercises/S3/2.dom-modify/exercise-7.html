<!-- Basandote en el siguiente html, elimina todos los nodos que tengan la clase .fn-remove-me
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
    <p class="fn-remove-me">Eliminame!</p>
    <p>No me elimines!</p>
    <p>No me elimines!</p>
    <p class="fn-remove-me">Eliminame!</p>
    <p>No me elimines!</p>
    <p class="fn-remove-me">Eliminame!</p>
    <p class="fn-remove-me">Eliminame!</p>
    <p>No me elimines!</p>
 
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elementosAEliminar = document.querySelectorAll('.fn-remove-me');
 
            for (var i = elementosAEliminar.length - 1; i >= 0; i--) {
                var elemento = elementosAEliminar[i];
                elemento.parentNode.removeChild(elemento);
            }
        });
    </script>
 </body>
 </html>
