<!-- Basandote en el siguiente html,inserta una p con el texto 'Voy en medio!' entre los dos div. Recuerda que no solo puedes insertar elementos con .appendChild.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var nuevoParrafo = '<p>Voy en medio!</p>';
            var segundoDiv = document.querySelectorAll('div')[1];

            segundoDiv.insertAdjacentHTML('beforebegin', nuevoParrafo);
        });
    </script>
</body>
</html>
